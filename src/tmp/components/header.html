<header class="main_header">
    <div class="main_header__left">
        <img class="main_header__logo" src="./assets/i/sky_logo.png">
        <div class="main_header__leng"><span>ENG</span><span class="main_header__leng--active">RU</span></div>
    </div>
    <div class="main_header__right">
        <div class="main_header__right_container">
            <div class="main_header__search"><input type="text" placeholder="Найти..." class="main_header__search_input"></div>
            <img class="main_header__hamburger" src="./assets/i/menu.png">
        </div>
    </div>
    <div class="main_header__bg"></div>
    <div id="header-line" class="main_header__line"></div>
</header>
