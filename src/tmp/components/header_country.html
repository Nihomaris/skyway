<header class="main_header main_header--country">
    <div class="main_header__left main_header__left--country">
        <a href="#"><div class="main_header__logo" style="background-image: url(./assets/i/vector/logo_w.svg);"></div></a>
        <div class="main_header__leng">
            <ul class="language-chooser language-chooser-custom qtranxs_language_chooser" id="qtranslate-chooser">
                <li class="language-chooser-item language-chooser-item-ru"><a href="https://new.skyway.kz/ru/" title="Русский (ru)">ru</a></li>
                <li class="language-chooser-item language-chooser-item-en active"><a href="https://new.skyway.kz/en/" title="English (en)">en</a></li>
            </ul>
        </div>
    </div>
    <div class="main_header__right main_header__right--country">
        <div class="main_header__search"><input type="text" placeholder="Найти..." class="main_header__search_input"></div>
        <img id="menu_toggle" class="main_header__hamburger" src="./assets/i/menu.png">
    </div>
    <div id="header-line" class="main_header__line"></div>
</header>
